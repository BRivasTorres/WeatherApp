<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search__bar" id="search-bar" placeholder="Search">
            <button class="search__btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="weather">
            <h1 class="weather__city" id="city">Weather in Denver</h1>
            <h1 class="weather__temp" id="temp">51Â°C</h1>
            <div class="weather__flex">
                <img src="" alt="icon" id="icon" class="weather__icon" />
                <div class="weather__description" id="description">Cloudy</div>
            </div>
            <div class="weather__humidity" id="humidity">Humidity: 60%</div>
            <div class="weather__wind" id="wind">Wind speed: 6.2 km/h</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
